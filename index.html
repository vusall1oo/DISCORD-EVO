<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord | #general | vusall911's server</title>
    <script src="https://kit.fontawesome.com/c4a5067f53.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="https://logodownload.org/wp-content/uploads/2017/11/discord-logo-1-1.png"
        type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="left-box">
            <div class="left-fonts discord"><i class="fa-brands fa-discord"></i></div>
            <div class="hr-line leftbox"></div>
            <div class="left-fonts "><img class="fonts-img" src="./src/img/fgh.PNG" alt=""></div>
            <div class="left-fonts green"><i class="fa-solid fa-plus"></i></div>
            <div class="left-fonts green"><i class="fa-solid fa-compass"></i></div>
            <div class="hr-line leftbox"></div>
            <div class="left-fonts green"><i class="fa-solid fa-download"></i></div>
        </div>
        <div class="right-box">
            <div class="left-div">
                <div class="username-div">vusall911's server<i class="fa-solid fa-chevron-down"></i></div>

            </div>
            <div class="right-div">
                <div class="general-div">
                    <div class="general-text">
                        <i class="fa-sharp fa-regular fa-hashtag"></i>general
                    </div>


                    <div class="fonts">
                        <div class="fonts-boxs">
                            <i class="fa-sharp fa-regular fa-hashtag"></i>
                            <i class="fa-solid fa-bell"></i>
                            <i class="fas fa-map-pin"></i>
                            <i class="fa-solid fa-user-group"></i>
                            <div class="search-input"><input placeholder="Search" type="search" name="" id="">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </div>
                            <i class="fa-solid fa-inbox"></i>
                            <i class="fa-solid fa-question"></i>
                        </div>


                    </div>
                </div>
                <div class="hr-line"></div>

                <div class="input-message-div">
                    <div class="messages-div">
                        <div class="messages">

                            <div class="name-texts">
                                <ul class="ul-message">

                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="input-div">
                        <div class="input-logos">
                            <div class="left-logos">
                                <i class="fa-solid fa-plus"></i>
                                <input class="input-left-logos" type="text" placeholder="Message #general">
                            </div>
                            <div class="right-logos">
                                <i class="fa-solid fa-gift"></i>
                                <i class="bi bi-filetype-gif"></i>
                                <i class="bi bi-chat-left-quote"></i>
                                <i class="fa-regular fa-face-grin"></i>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>

    </div>
    <div class="name-modal">

        <div class="name-login">
            <h1>Discord Chat</h1>
            <input class="input-name" type="text" placeholder="Please entering your name ">
            <button class="inputBtn">Login</button>
        </div>
    </div>

    </div>
    <script src="./src/js/index.js"></script>
</body>

</html>
